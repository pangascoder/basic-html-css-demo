<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Layouting</title>
	<link rel="stylesheet" href="styles/styles.css" />
	<link rel="stylesheet" href="styles/mobile-styles.css" />
	<style>
		.container > div, .grid-container > div  {
			border: 1px solid black;
			box-sizing: border-box;
		 }

		 /* ID vs Class */

		.card {
		background: pink;
		border: 1px solid red;
		padding: 10px;
		text-align: center;
		}

		img {
		border: 1px solid black;
		max-width: 100px;
		}

		#SpecialImageBanner img {
		border: 5px dashed red;
		}
	</style>
  </head>
  <body>
	<nav>
		<div class="menu-links">
			<a href="index.html">Basic Layouting</a>
			<a href="box-model.html">Box Model</a>
			<a href="sample-websites.html">Sample Websites</a>
		</div>
	</nav>
	<h2>Two Columns</h2>
	<div class="container two-column">
		<div>Left</div>
		<div>Right</div>
	</div>
	<h2>Three Columns</h2>
	<div class="container three-column">
		<div>Left</div>
		<div>Center</div>
		<div>Right</div>
	</div>
	<h2>Four Columns</h2>
	<div class="container four-column">
		<div>Column 1</div>
		<div>Column 2</div>
		<div>Column 3</div>
		<div>Column 4</div>
	</div>
	<h2>Grid Container (with gaps)</h2>
	<div class="grid-container three-col-grid with-gap">
		<div class="card">Card #1</div>
		<div class="card">Card #2</div>
		<div class="card">Card #3</div>
		<div class="card">Card #4</div>
		<div class="card">Card #5</div>
		<div class="card">Card #6</div>
		<div class="card">Card #7</div>
		<div class="card">Card #8</div>
		<div class="card">Card #9</div>
	</div>
	
	<h2>Image using ID vs Not</h2>
	<div id="SpecialImageBanner">
		<img src="imgs/special.webp" />
	</div>

	<img src="imgs/rock.jpg" />
	<img src="imgs/another-rock.png" />

  </body>
</html>
